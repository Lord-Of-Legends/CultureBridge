<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header>
    <h1>Welcome to CultureBridge</h1>
    <p class="select-mode-hint">Bridge the communication gap. Sign in or create an account below.</p>
  </header>

  <div class="auth-wrapper">

    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" class="auth-input" placeholder="Email" required>
      <input type="password" id="login-password" class="auth-input" placeholder="Password" required>
      <button type="submit" class="action-button">Login</button>
      <div class="auth-toggle">
        Don't have an account?
        <button type="button" onclick="switchToSignup()">Sign up</button>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" class="auth-input" placeholder="Email" required>
      <input type="password" id="signup-password" class="auth-input" placeholder="Password" required>
      <button type="submit" class="action-button">Sign Up</button>
      <div class="auth-toggle">
        Already have an account?
        <button type="button" onclick="switchToLogin()">Log in</button>
      </div>
    </form>

  </div>

<script>
  const supabase = window.supabase.createClient(
    'https://wtfohhwduvbevumcrxdh.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0Zm9oaHdkdXZiZXZ1bWNyeGRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NjUwNDYsImV4cCI6MjA2ODU0MTA0Nn0.6lowgWFdPckgMA04zqGxieIdyl_bAcWPfH8HKSq6GAc'
  );

  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');

  function switchToSignup() {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
  }

  function switchToLogin() {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
  }

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password,
    });

    if (error) return showPopup(error.message || "Login failed ❌");

    showPopup("Login successful 🎉");
    window.location.href = "new.html";
  });

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value.trim();

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
    });

    if (error) return showPopup(error.message || "Signup failed ❌");

    showPopup("Signup successful ✅ Check your email.");
    signupForm.reset();
  });

  function showPopup(msg) {
    let popup = document.getElementById("popup");
    if (!popup) {
      popup = document.createElement("div");
      popup.id = "popup";
      document.body.appendChild(popup);
    }
    popup.textContent = msg;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 3000);
  }
</script>

</body>
</html>
